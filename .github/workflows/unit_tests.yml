name: Unit Tests

on:
  push:
    branches: [ "main", "developer", "feat/*" ] # Kept your branches
  pull_request:
    branches: [ "main", "developer" ] # Kept your branches

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This one step now builds AND runs ALL tests
      # (mediator_test AND iterator_unit_test)
      - name: Build and Run All Unit Tests
        working-directory: plant-nursery-simulator # Kept your working dir
        run: make test # Changed this from 'mediator_test' to 'test'
